<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Data Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="flex justify-center rounded-full shadow-md p-2 h-12 m-10 flex justify-between items-center">
        <div class="flex justify-center">
            <img src="images/TestLogo.png" alt="TechCare Logo" class="h-8">
                        <nav class="flex items-center justify-center ml-8 space-x-4">
                <a href="#" class="flex items-center space-x-2 text-gray-600">
                    <img src="images/home_FILL0_wght300_GRAD0_opsz24.png" alt="Overview" class="w-4 h-4">
                    <span>Overview</span>
                </a>
                <a href="#" class="flex items-center space-x-2 text-teal-500 font-bold">
                    <img src="images/group_FILL0_wght300_GRAD0_opsz24.png" alt="Patients" class="w-4 h-4">
                    <span>Patients</span>
                </a>
                <a href="#" class="flex items-center space-x-2 text-gray-600">
                    <img src="images/BirthIcon@2x.png" alt="Schedule" class="w-4 h-4">
                    <span>Schedule</span>
                </a>
                <a href="#" class="flex items-center space-x-2 text-gray-600">
                    <img src="images/chat_bubble_FILL0_wght300_GRAD0_opsz24.png" alt="Message" class="w-4 h-4">
                    <span>Message</span>
                </a>
                <a href="#" class="flex items-center space-x-2 text-gray-600">
                    <img src="images/credit_card_FILL0_wght300_GRAD0_opsz24.png" alt="Transactions" class="w-4 h-4">
                    <span>Transactions</span>
                </a>
            </nav>
        </div>
        <div class="flex items-center">
            <img src="images/senior-woman-doctor-and-portrait-smile-for-health-2023-11-27-05-18-16-utc.png" alt="Doctor" class="h-10 w-10 rounded-full">
            <div class="text-right mr-3">
                <div class="font-bold text-center ">Dr. Jose Simmons</div>
                <div class="text-gray-600 ml-2 text-center mb-2">General Practitioner</div>
            </div>
            <div>
                <img src="images/settings_FILL0_wght300_GRAD0_opsz24.png" alt="settings" class="mr-3">
            </div>
            <div>
                <img src="images/more_vert_FILL0_wght300_GRAD0_opsz24.png" alt="vertical" class="mr-3">
            </div>
        </div>
    </header>

    <div class="container mx-auto p-4 flex">
        <aside class="w-1/4 bg-white shadow-md p-4">
            <h2 class="text-lg font-bold mb-4">Patients</h2>
            <ul id="patient-list">
                <li id="jessica-taylor" class="flex items-center mb-2 p-2 rounded cursor-pointer bg-teal-100">
                    <img src="images/Layer 2.png" alt="Jessica Taylor" class="h-10 w-10 rounded-full mr-2">
                    <div>
                        <div class="font-bold">Jessica Taylor</div>
                        <div class="text-gray-600">Female, 28</div>
                    </div>
                </li>
                <!-- Add more patients as needed -->
            </ul>
        </aside>

        <main class="w-3/4 bg-white shadow-md p-4 ml-4">
            <h2 class="text-lg font-bold mb-4">Diagnosis History</h2>

            <div id="patient-info"></div>
             <ul id="patient-list"></ul>
            <div class="flex mb-4">
                <canvas id="bloodPressureChart" class="w-full"></canvas>
            </div>
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-blue-100 p-4 rounded-lg text-center">
                    <div class="text-lg font-bold">Respiratory Rate</div>
                    <div class="text-2xl">20 bpm</div>
                </div>
                <div class="bg-red-200 p-4 rounded-lg text-center">
                    <div class="text-lg font-bold">Temperature</div>
                    <div class="text-2xl">98.6Â°F</div>
                </div>
                <div class="bg-red-200 p-4 rounded-lg text-center">
                    <div class="text-lg font-bold">Heart Rate</div>
                    <div class="text-2xl">78 bpm</div>
                </div>
            </div>
        </main>
    </div>
    <script src="js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
